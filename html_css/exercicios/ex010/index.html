<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Abaixo está sendo utilizado a tag &lt;picture&gt; e dentro da tag a outra tag &lt;source&gt;</p>
    <p>Dentro da tag &lt;source&gt; é onde está determinado em qual tamanho de pixels a imagem será transformada para que caiba melhor no navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img_m.png" type="image/png">
        <img src="imagens/img_g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
